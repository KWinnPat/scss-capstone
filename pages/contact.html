<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hestia Preview | WordPress Theme | WordPress.org</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/contact.css" type="text/css" />
  </head>
  <body>
    <header>
      <navbar>
        <div class="title">
          <a href="#">Hestia</a>
        </div>
        <div class="nav-links">
          <a href="../index.html">Home</a>
          <a href="./blog.html">Blog</a>
          <a href="./contact.html">Contact</a>
          <a href="#" class="more">More</a>
        </div>
      </navbar>
    </header>
    <main>
      <div class="map-banner">
        <iframe
          src="https://maps.google.com/maps?width=100%25&height=400&hl=en&q=povernei%2020+(My%20Business%20Name)&t=&z=14&ie=UTF8&iwloc=B&output=embed"
        ></iframe>
      </div>
      <div class="content-wrapper">
        <div class="contact-form">
          <h1>Send us a message</h1>
          <form action="#" method="post">
            <label for="name"></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name.."
              required
            />
            <label for="last-name"></label>
            <input
              type="last-name"
              id="last-name"
              name="last-name"
              placeholder="Your last name.."
              required
            />
            <label for="message"></label>
            <textarea
              id="message"
              name="message"
              rows="9"
              placeholder="Write something.."
              required
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="contact-info-wrapper">
          <div class="office">
            <h3><i class="fa-solid fa-map"></i>Find us at the office</h3>
            <p>Strada Povernei, nr 20</p>
            <p>Bucharest</p>
            <p>Romania</p>
          </div>
          <div class="phone">
            <h3><i class="fa-solid fa-phone-flip"></i>Give us a ring</h3>
            <p>John Doe</p>
            <p>+40 712 345 678</p>
            <p>Mon â€“ Fri, 8:00-22:00</p>
          </div>
          <div class="legal-info">
            <h3><i class="fa-solid fa-briefcase"></i>Legal information</h3>
            <p>John Doe Co.</p>
            <p>Fiscal Code: 12345678</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Parent Page</a>
        </div>
        <div class="credits">
          <p>Hestia | Developed by ThemeIsle</p>
        </div>
      </div>
    </footer>
  </body>
</html>
